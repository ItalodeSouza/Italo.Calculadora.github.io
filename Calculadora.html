<body>
        
      
         <class"numero" onclick="preencher(value)">

        <div class="calculadora">
            <input type="text" id="resultado" />

            <button class="numero" onclick="preencher(value)" value = 9 >9</button>
            <button class="numero" onclick="preencher(value)" value = 8 >8</button>
            <button class="numero" onclick="preencher(value)" value = 7 >7</button>
            <button class="operacao somar" onclick="preencher(value)" value = "+" >+</button>
            
            <button class="numero" onclick="preencher(value)" value = 6 >6</button>
            <button class="numero" onclick="preencher(value)" value = 5 >5</button>
            <button class="numero" onclick="preencher(value)" value = 4 >4</button>
            <button class="operacao subtrair" onclick="preencher(value)" value = "-" >-</button>
            
            <button class="numero"onclick="preencher(value)" value = 3 >3</button>
            <button class="numero"onclick="preencher(value)" value = 2 >2</button>
            <button class="numero"onclick="preencher(value)" value = 1 >1</button>
            <button class="operacao multiplicar"onclick="preencher(value)" value = "*" >*</button>
            
            <button class="numero" onclick="preencher(value)" value = 0 >0</button>
            <button class="numero" onclick="preencher(value)" value = "." >.</button>
            <button class="resultar" onclick="resultado1(value)" value = "=" >=</button>
            <button class="operacao dividir" onclick="preencher(value)" value = "/" >/</button> 

        </div>
    

</body>
